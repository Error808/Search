      </div>

      <div class="flex-container">
        <div class="flex-item flexItem1">
          <label for="as_oq">any of these words: </label>
        </div>
        <div class="flex-item flexItem2">
          <input class="jfk-textinput" type="text" autofocus="autofocus" name="as_oq" id="as_oq">
        </div>
      </div>

      <div class="flex-container">
        <div class="flex-item flexItem1">
          <label for="as_eq">none of these words: </label>
        </div>
        <div class="flex-item flexItem2">
          <input class="jfk-textinput" type="text" autofocus="autofocus" name="as_eq" id="as_eq">
        </div>
      </div>

      <div class="flex-container">
        <div class="flex-item flexItem1">
        </div>
        <div class="flex-itemButton flexItem2">
          <input class="searchButtonAdvanced" style="height:30px;min-width:120px;" value="Advanced Search" type="submit">
        </div>
      </div>

    </div>

  </form>
